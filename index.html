<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <main class="container">
        <section class="nft-info">
            <img class="produto" src="./src/imagens/nft-img.svg" alt="Imagem do nft">
            <h1 class="nft-info__titulo">Equilibrium #3429</h1>
            <p class="nft-info__texto">Our Equilibrium collection promotes balance and calm.</p>

            <div class="container-info">
                <h2 class="preco">0.041 ETH</h2>
                <p class="time">3 days left</p>
            </div>
        </section>

        <div class="creator-info">
            <img src="./src/imagens/creator-photo.svg" alt="Foto de perfil do criador da nft">
            <h3>Creation of<span class="name-creator"> Jules Wyvern</span></h3>
        </div>
    </main>
</body>
</html>
